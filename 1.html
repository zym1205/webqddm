<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米手机官网</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #f5f5f5;
    padding: 10px 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    text-decoration: none;
    color: #333;
}

#hero {
    background: url('hero-image.jpg') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.cta-button {
    background: #ff6700;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    padding: 20px;
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    text-align: center;
}

.buy-button {
    background: #ff6700;
    color: white;
    padding: 10px;
    text-decoration: none;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 20px;
    background: #f5f5f5;
}

</style>
<body>
    <header>
        <nav>
            <div class="logo">小米</div>
            <ul class="nav-links">
                <li><a href="#products">产品</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>欢迎来到小米手机官网</h1>
        <p>探索我们的最新产品和技术</p>
        <a href="#products" class="cta-button">查看产品</a>
    </section>

    <section id="products">
        <h2>我们的产品</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="phone1.jpg" alt="小米手机1">
                <h3>小米手机1</h3>
                <p>描述小米手机1的特点和优势。</p>
                <a href="#" class="buy-button">购买</a>
            </div>
            <div class="product-card">
                <img src="phone2.jpg" alt="小米手机2">
                <h3>小米手机2</h3>
                <p>描述小米手机2的特点和优势。</p>
                <a href="#" class="buy-button">购买</a>
            </div>
            <!-- 更多产品卡片 -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 小米公司. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
