<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            /*文本水平对齐方式：text-align */
            text-align: center;
        }
        .line {
           text-decoration: underline; 
        }
        .aline {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="box">我是一个文本</div>
    <div class="line">456789</div>
    <a href="#" class="aline">a标签</a>
</body>
</html>
