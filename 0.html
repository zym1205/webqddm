<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米手机官网</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #f24e1b;
    color: white;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav a {
    color: white;
    text-decoration: none;
}

.hero {
    background: url('https://example.com/hero.jpg') no-repeat center center/cover;
    color: white;
    text-align: center;
    padding: 100px 20px;
}

.hero .btn {
    background-color: white;
    color: #f24e1b;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

section {
    padding: 20px;
    text-align: center;
}

.product {
    display: inline-block;
    margin: 20px;
    text-align: left;
}

.product img {
    max-width: 200px;
    height: auto;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <header>
        <div class="logo">小米</div>
        <nav>
            <ul>
                <li><a href="#products">产品</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>欢迎来到小米官网</h1>
            <p>探索我们的最新科技产品</p>
            <a href="#products" class="btn">查看产品</a>
        </section>

        <section id="products">
            <h2>我们的产品</h2>
            <div class="product">
                <img src="279759ee3d6d55fbb2fba0cd5471584a20a447237786.webp" alt="产品1">
                <h3>小米手机 12</h3>
                <p>顶尖性能，超长续航。</p>
            </div>
            <div class="product">
                <img src="6c224f4a20a4462309f7545ac66e650e0cf3d7ca79fc.webp" alt="产品2">
                <h3>小米手环 6</h3>
                <p>健康管理，随时随地。</p>
            </div>
        </section>

        <section id="about">
            <h2>关于我们</h2>
            <p>小米是一家专注于智能硬件和IoT平台的公司，致力于为全球用户提供高性价比的产品。</p>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如需帮助，请通过以下方式联系我们。</p>
            <p>Email: support@xiaomi.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 小米公司. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
